<section class="user-input-container">
    <input class="input-textfield" 
    [(ngModel)]="message" 
    placeholder="Enter Your Message Here" 
    type="text"
    (keyup)="onKeyUp($event)">
    <button class="button" (click)="sendMessage()">
        <span class="material-symbols-outlined">
        send
        </span>
    </button>
</section>
